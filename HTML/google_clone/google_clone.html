<!DOCTYPE html>
<html>
    <head>
        <title>Google clone</title>
        <link rel="stylesheet" type="text/css" href="google_clone.css"/>
        <meta charset="utf-8">
    </head>

    <body>
        <nav>
            <div class="menu">
                <div class="text-menu">
                    <p class="text-menu-item"><a href="https://mail.google.com">Gmail</a></p>
                    <p class="text-menu-item"><a href="http://www.google.es/imghp">Imágenes</a></p>
                </div>
                <div class="button-menu">
                    <div class="button-menu-item" title="Aplicaciones de Google"><a id="google-apps" href=""></a></div>
                    <div class="button-menu-item" id="notifications-button" title="Notificaciones de Google">
                        <a id="notifications" href="">
                            <div id="icon-notifications"></div>
                        </a>
                    </div>
                    <div class="button-menu-item" id="google-id-button"><a href="" id="google-id" title="Cuenta de Google"></a></div>
                </div>
            </div>
        </nav>

        <div>
            <div class="logo-container">
                <div class="logo" title="Google">
                    <div class="logo-subtext">España</div>
                </div>
            </div>
            <div class="search-bar-container">
                <div class="search-bar">
                    <div class="micro-container">
                        <a href="" class="micro">
                            <span class="micro-icon"></span>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="search-buttons">
                <p class="search-button-item">Buscar con Google</p>
                <p class="search-button-item">Voy a tener suerte</p>
            </div>
            <div class="search-options">
                <p class="search-options-item" id="search-option-text">Google.es también en:</p>
                <p class="search-options-item"><a href="https://www.google.es/setprefs?sig=0_YL3_hh8Cw9l6ee3ysYBZr2oAfvQ%3D&hl=ca&source=homepage">català</a></p>
                <p class="search-options-item"><a href="https://www.google.es/setprefs?sig=0_YL3_hh8Cw9l6ee3ysYBZr2oAfvQ%3D&hl=gl&source=homepage">galego</a></p>
                <p class="search-options-item"><a href="https://www.google.es/setprefs?sig=0_YL3_hh8Cw9l6ee3ysYBZr2oAfvQ%3D&hl=eu&source=homepage">euskera</a></p>
            </div>
        </div>

        <footer>
            <div class="footer-menu">
                <div class="footer-menu-item" id="left-footer-menu">
                    <p class="left-footer-menu-item"><a href="https://www.google.es/intl/es/ads/?fg=1">Publicidad</a></p>
                    <p class="left-footer-menu-item"><a href="https://www.google.es/services/?fg=1#?modal_active=none">Empresa</a></p>
                    <p class="left-footer-menu-item"><a href="https://www.google.es/intl/es/about/">Acerca de</a></p>
                </div>
                <div class="footer-menu-item" id="right-footer-menu">
                    <p class="right-footer-menu-item"><a href="https://www.google.es/intl/es/policies/privacy/?fg=1">Privacidad</a></p>
                    <p class="right-footer-menu-item"><a href="https://www.google.es/intl/es/policies/terms/regional.html">Condiciones</a></p>
                    <p class="right-footer-menu-item"><a href="">Configuración</a></p>
                </div>
            </div>
            
        </footer>
    </body>
</html>
